{% extends "base.html" %}
{% load static %}

{% block title %}Charging Stations - Map{% endblock %}


{% block head %}
    
{% endblock %}

{% block content %}
    <div class="toggle-container">
        <div class="toggle-item">
            <span>Stations</span>
            <label class="switch">
                <input type="checkbox" id="toggle-stations">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-item">
            <span>Parking Lorries</span>
            <label class="switch">
                <input type="checkbox" id="toggle-lorries">
                <span class="slider"></span>
            </label>
        </div></div>
    </div>

    <div id="map" style="height: 90vh; width: 100%;"></div>

    <script>
        var map = L.map('map').setView([51.1657, 10.4515], 6); // Centered on Germany

        // Add OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        document.getElementById("toggle-stations").addEventListener("change", function () {
            stationMarkers.forEach(marker => {
                if (this.checked) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        });

        document.getElementById("toggle-lorries").addEventListener("change", function () {
            lorryMarkers.forEach(marker => {
                if (this.checked) {
                    marker.addTo(map);
                } else {
                    map.removeLayer(marker);
                }
            });
        });
    </script>

    

    {% include 'stations.html' %}
    {% include 'lorries.html' %}

    <style>
        .toggle-container {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 10px 0 0 10px;
            box-shadow: -2px 0 10px rgba(0,0,0,0.2);
            width: 250px; /* ðŸ‘ˆ this controls the width */
        }

        .toggle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: sans-serif;
            font-size: 16px;
        }


        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 34px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transition: 0.4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(22px);
        }
    </style>

{% endblock %}
